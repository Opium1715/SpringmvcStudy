<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>hello springmvc</title>
</head>
<body>
  <h1>hello Spring MVC!!!</h1>
    <a th:href="@{/second}">click</a>
    <a th:href="@{/helloo/id/name}">click</a>
    <br>
    <form th:action="@{/param}" method="post">
        <input type="text" name="name" placeholder="用户名">
        <input type="password" name="password" placeholder="密码">
        <input type="submit" >
    </form>
    <br>
    <br>
  <form th:action="@{/user}" method="post">
      <input type="text" name="userName">
      <input type="text" name="id">
      <input type="text" name="passWord">
      <input type="submit">
  </form>
    <span>------------------------------------------------------------------------</span>
  <br/>
  <form th:action="@{/user/requestbody}" method="post">
<!--      <input type="hidden" name="_method" value="put">-->
      <input type="text" name="userName">
      <input type="text" name="id">
      <input type="text" name="passWord">
      <input type="submit">
  </form>
    <br>
    <div id="ajax">
        <input  value="this is a json segment" type="button" @click="testRequestBody()">
        <br>
        <input type="button" value="process a segment" @click="testAjax()">
        <br>
    </div>
    <button><a th:href="@{/download}">Download</a></button>
  <span>----------------------------------------------------------------------------------------</span>
  <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
      <input type="file" name="photo" >
      <input type="submit" value="UpLoad"/>
  </form>

  <script type="text/javascript" th:src="@{/static/js/vue.js}"></script>
  <script type="text/javascript" th:src="@{/static/js/axios.min.js}"></script>
  <script type="text/javascript">
      var vue = new Vue({
          el:"#ajax",
          methods:{
              testRequestBody(){
                  axios.post(
                      "/SpringmvcStudy_war_exploded/user/requestbody",
                      {username:"admin",password:"123456"}
                  ).then(response=>{
                      console.log(response.data);
                  });
              },
              testAjax(){
                  axios.post(
                      "/SpringmvcStudy_war_exploded/user/resposebody",
                      {id:123,userName:"admin",passWord:"464546"}
                  ).then(response=>{
                      console.log(response.data);
                  })
              },
              testDownload(){
                  axios.get(
                      "/SpringmvcStudy_war_exploded/download"
                  ).then(response=>{
                      console.log(response.data)
                      }

                  )
              }
          }
      });
  </script>
</body>
</html>
